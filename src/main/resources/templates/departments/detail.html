<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layouts/layout}">
<body>
	<div layout:fragment="contents">
		<table class="table table-borderd" th:object="${department}">
			<tr>
				<th>部署コード</th>
				<td th:text="*{code}" />
			</tr>
			<tr>
				<th>部署名</th>
				<td th:text="*{name}" />
			</tr>
			<tr>
				<th>所属人数</th>
				<td th:text="*{#lists.size(employees)}" />
			</tr>
			<tr>
				<th>登録日時</th>
				<td th:text="*{#temporals.format(createdAt, 'yy/MM/dd HH:mm:ss')}" />
			</tr>
			<tr>
				<th>更新日時</th>
				<td th:text="*{#temporals.format(updatedAt, 'yy/MM/dd HH:mm:ss')}" />
			</tr>
			<tr>
				<th>削除区分</th>
				<td th:text="*{invalid} == 0 ? '' : '済' " />
			</tr>
		</table>
		<hr>
		<p class="text-center h2">所属社員一覧</p>
		<table class="table table-borderd">
			<thead>
				<tr>
					<th>社員ID</th>
					<th>社員名</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${department.employees}" th:object="${employee}">
					<td th:text="*{username}" />
					<td th:text="*{name}" />
				</tr>
			</tbody>
		</table>
		<a th:href="@{/department/list}">部署マスタに戻る</a>
	</div>
</body>
</html>
