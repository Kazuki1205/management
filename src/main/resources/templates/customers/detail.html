<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layouts/layout}">
<body>
	<div layout:fragment="contents">
		<table class="table table-borderd" th:object="${customer}">
			<tr>
				<th>顧客コード</th>
				<td th:text="*{code}" />
			</tr>
			<tr>
				<th>顧客名</th>
				<td th:text="*{name}" />
			</tr>
			<tr>
				<th>郵便番号</th>
				<td th:text="*{postalCode}" />
			</tr>
			<tr>
				<th>住所1</th>
				<td th:text="*{firstAddress}" />
			</tr>
			<tr>
				<th>住所2</th>
				<td th:text="*{secondAddress}" />
			</tr>
			<tr>
				<th>住所3</th>
				<td th:text="*{thirdAddress}" />
			</tr>
			<tr>
				<th>電話番号</th>
				<td th:text="*{phoneNumber}" />
			</tr>
			<tr>
				<th>登録日時</th>
				<td th:text="*{#temporals.format(createdAt, 'yy/MM/dd HH:mm:ss')}" />
			</tr>
			<tr>
				<th>更新日時</th>
				<td th:text="*{#temporals.format(updatedAt, 'yy/MM/dd HH:mm:ss')}" />
			</tr>
			<tr>
				<th>区分</th>
				<td th:text="*{invalid} == 0 ? '有効' : '削除済'" />
			</tr>
		</table>
		<a th:href="@{/customer/list}">顧客マスタに戻る</a>
	</div>
</body>
</html>
