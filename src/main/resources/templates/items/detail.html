<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layouts/layout}">
<body>
	<div layout:fragment="contents">
		<a th:href="@{/item/list}">商品マスタに戻る</a>
		<table class="table table-borderd table-register" th:object="${item}">
			<tr>
				<th>商品コード</th>
				<td th:text="*{code}" />
			</tr>
			<tr>
				<th>商品名</th>
				<td th:text="*{name}" />
			</tr>
			<tr>
				<th>単価</th>
				<td th:text="|&yen;*{#numbers.formatInteger(unitPrice,3,'COMMA')}|" />
			</tr>
			<tr>
				<th>登録日時</th>
				<td th:text="*{#temporals.format(createdAt, 'yy/MM/dd HH:mm:ss')}" />
			</tr>
			<tr>
				<th>更新日時</th>
				<td th:text="*{#temporals.format(updatedAt, 'yy/MM/dd HH:mm:ss')}" />
			</tr>
			<tr>
				<th>削除区分</th>
				<td th:text="*{invalid} == 0 ? '' : '済'" />
			</tr>
		</table>
	</div>
</body>
</html>
