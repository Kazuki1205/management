<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layouts/layout}">
<body>
	<div layout:fragment="contents">
		<table class="table table-borderd" th:object="${report}">
			<tr>
				<th>製作番号</th>
				<td th:text="*{production.lotNumber}" />
			</tr>
			<tr>
				<th>商品コード</th>
				<td th:text="*{production.item.code}" />
			</tr>
			<tr>
				<th>商品名</th>
				<td th:text="*{production.item.name}" />
			</tr>
			<tr>
				<th>製作数</th>
				<td th:text="*{production.lotQuantity}" />
			</tr>
			<tr>
				<th>完了数</th>
				<td th:text="*{completionQuantity}" />
			</tr>
			<tr>
				<th>不良数</th>
				<td th:text="*{failureQuantity}" />
			</tr>
			<tr>
				<th>部署名</th>
				<td th:text="*{employeeHistory.department.name}" />
			</tr>
			<tr>
				<th>社員名</th>
				<td th:text="*{employeeHistory.name}" />
			</tr>
			<tr>
				<th>登録日時</th>
				<td th:text="*{#temporals.format(createdAt, 'yy/MM/dd HH:mm:ss')}" />
			</tr>
			<tr>
				<th>更新日時</th>
				<td th:text="*{#temporals.format(updatedAt, 'yy/MM/dd HH:mm:ss')}" />
			</tr>
			<tr>
				<th>製作状況</th>
				<td th:text="*{production.invalid} == 0 ? '製作中' : '製作中止'" />
			</tr>
			<tr>
				<th>削除区分</th>
				<td th:text="*{invalid} == 0 ? '' : '済'" />
			</tr>		
		</table>
		<a th:href="@{/report/log}">日報履歴に戻る</a>
	</div>
</body>
</html>
