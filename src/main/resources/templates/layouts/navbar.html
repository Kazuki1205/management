<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
  	<nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top container-fluid" layout:fragment="nav">
		<div class="col-md-2 text-left">
			<th:block sec:authorize="isAuthenticated()">
	  			<a th:href="@{/menu}" class="h5">HOME</a>
	  		</th:block>
	  	</div>
	  	<div class="col-md-8 text-center">
	  		<span th:text="${navTitle}" class="h2" />
	  	</div>
	  	<div class="col-md-1 text-center">
			<th:block sec:authorize="isAuthenticated()">
				<div th:text="|部署: ${#authentication.principal.department.name}|"></div>
				<div th:text="|社員: ${#authentication.principal.name}|"></div>
			</th:block>
		</div>
		<div class="col-md-1">
			<th:block sec:authorize="isAuthenticated()">
			<form method="post" th:action=@{/logout}>
				<input type="submit" value="LOGOUT">
			</form>
			</th:block>
		</div>
	</nav>
</body>
</html>
